
{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="stepper d-flex flex-column mt-5 ml-2">
            {% for adim in adimlar %}
            <div class="d-flex mb-1">
              <div class="d-flex flex-column pr-4 align-items-center">
                <div class="rounded-circle py-2 px-3 bg-primary text-white mb-1">{{ adim.adim }}</div>
                <div class="line h-100"></div>
              </div>
              <div>
                <h5 class="text-dark">{{ adim.soru }}</h5>
                <p class="lead text-muted pb-3">{{ adim.kisa_aciklama }}</p>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>
</div>
    <style>

      .line {
        width: 2px;
        background-color: lightgrey !important;
      }
      .lead {
        font-size: 1.1rem;
      }


    </style>

{% endblock %}
