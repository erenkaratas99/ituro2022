{% if messages %}


    <!--<ul class="messages"></ul>-->
    {% for message in messages %}
        {% if message.tags == 'success' %}
        <div style="width:50%; margin-right : 5%; margin-top : 2%;" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}



    {% endfor %}


{% endif %}
